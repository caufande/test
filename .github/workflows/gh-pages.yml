name: GitHub Pages

on:
    push:
        branches: ['main']
    pull_request:
        branches: ['main']

permissions:
    contents: write
    pages: write
    id-token: write

jobs:
    build:
        env:
            PLANT_UML_VERSION: '1.2024.7'
            UML_GRAPH_LIST: 'docs/arch.puml'
        runs-on: ubuntu-latest
        steps:
            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 22.x

            - uses: actions/checkout@master
              with:
                  persist-credentials: false
                  fetch-depth: 0

            - name: Gen PlantUML
              run: |
                  sudo apt install
                  wget https://github.com/plantuml/plantuml/releases/download/v${{ env.PLANT_UML_VERSION }}/plantuml-${{ env.PLANT_UML_VERSION }}.jar -o plantuml.jar
                  IFS=',' read -r -a array <<< "$UML_GRAPH_LIST"
                  for item in "${array[@]}"; do
                    java -jar plantuml.jar $item
                  done

            - name: Save changes
              run: |
                  find . -name '.gitignore' -type f -print | xargs rm -rf
                  git add .

            - name: Push Branch
              uses: actions-js/push@master
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  branch: gh-pages
                  amend: false
                  force: true
